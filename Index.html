<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="Assets/java/logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <style type="text/css">
    
    </style>
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="text-center">Train Station</h1>
            <h3 class="text-center">Schedule</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading" >
                        <h2 class="panel-title">Current Train Schedule</h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="train">
                            <thead>
                                <tr>
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    </tbody>
                                    <tr>
                                     
                                    </tr>
                                    </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading" >
                        <h2 class="panel-title">Add Train</h2>
                    </div>x
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Train">
                            </div>
                            <div class="form-group">
                                <label for="train-destination">Destination</label>
                                <input type="text" class="form-control" id="train-destination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-time" placeholder="First Train Time">
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency</label>
                                <input type="text" class="form-control" id="train-frequency" placeholder="Minutes">
                            </div>
                            <button type="submit" id="add-train-btn" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>

</html>
